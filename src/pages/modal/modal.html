<style>
    @font-face {
      font-family: Souliyo-Regular; overflow: hidden;
      src: url(../www/assets/fonts/Souliyo-Regular.ttf)
    }
  
    ion-content{
      font-family: 'Souliyo Regular', sans-serif; height:88%; width:95%; border-radius: 2px; top: 7%; left: 3%; 
    }
    h1{
      color: black; text-align: center; font-size: 18px; font-weight: 100; font-style: normal; line-height: normal; padding-top: 10px;
    }
    ion-label{
      font-size: 12px; font-weight: 100; font-style: normal; line-height: normal; color: #C4C4C4;
    }
    ion-avatar{
      width: 25px; height: 25px; align-content: center;
    }
    ion-item{
      background-color: white; color: black; align-content: center; width:210px;
    }
    input{
      color: black; font-size: 16px; font-weight: 100; width:100%; align-content:center;
    }
    #div-config{
      background-color: #F6F5F5;  margin: 5px; padding: 2px; 
    }
    ion-datetime{
      color: black; font-size: 12px; top: 5px;
    }
    ion-datetime--padding-start{
      padding: 10px;
    }
    button{
      width: 50px; height: 20px; font-size: 12px; align-items: center; margin-left: 15px; margin-top: 15px; align-content: flex-end;
    }
    a{
      color: gray;
    }
    ion-icon {
      font-size: 160px;
      vertical-align: auto;
    }
  </style>
  
  
<ion-content>
  
  <body>
    <a (click)="closeModal()"> <ion-icon name="close" style="font-size: 30px; float: right; padding-top: 10px;"></ion-icon></a>

    <h1>Meu Perfil</h1>
    <ion-row>
      <ion-col text-center>
        <ion-icon name="ios-contact"></ion-icon>
      </ion-col>
    </ion-row>
    
      <ion-list inset>
          <div id="div-config">
          <ion-label>Nome</ion-label>
        <ion-item>
            <ion-input style="width:100%;" type="text" name="Nome"  [(ngModel)]="nome"></ion-input>
        </ion-item>
        <ion-label>Data de Nascimento</ion-label>
        <ion-item style="width:60%;">
            <ion-datetime display-format="DD/MM/YYYY" [(ngModel)]="dt_nascimento"></ion-datetime>
        </ion-item>
      </div>
        <button ion-button block (click)="save()" style="background:#4FBA6E; float: right;">Salvar</button>
      </ion-list>
  </body>
</ion-content>
