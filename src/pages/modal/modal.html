  <style>
    @font-face {
      font-family: Souliyo-Regular;
      src: url(../www/assets/fonts/Souliyo-Regular.ttf)
    }
  
    ion-content{
      font-family: 'Souliyo Regular', sans-serif;
    }
    h1{
      color: black; text-align: center; font-size: 16px; font-weight: 100; font-style: normal; line-height: normal;
    }
    ion-label{
      color: black; font-size: 12px; font-weight: 100; font-style: normal; line-height: normal;
    }
    ion-avatar{
      width: 30px; height: 30px; align-content: center;
    }
    ion-item{
      background-color: white; color: black; align-content: center;
    }
    input{
      color: black; font-size: 12px; 
    }
    button{
      width: 50px; height: 20px; font-size: 12px; align-items: center; margin-left: 15px; margin-top: 25px;
    }
  </style>
  
  
<ion-content>
  <ion-buttons end>
    <button ion-button (click)="closeModal()">X</button>
  </ion-buttons>
  <body>
    <h1>Meu Perfil</h1>
    
    <ion-avatar item-start>
        <img src="../../assets/imgs/perfil.png" >
    </ion-avatar>
      <ion-list inset>
        <h4>Nome</h4>
        <ion-item>
            
            <ion-input type="text" name="Nome" value="{{ nome }}"></ion-input>
        </ion-item>
        <ion-item>
            <ion-label>Data de Nascimento</ion-label>
            <ion-datetime display-format="MMM DD, YYYY HH:mm"></ion-datetime>
          </ion-item>
  
        <button ion-button block (click)="save()" style="background:green;color:black;">Salvar</button>
      </ion-list>
  </body>
</ion-content>
