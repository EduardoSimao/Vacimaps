<style>
    @font-face {
      font-family: Souliyo-Unicode;
      src: url(../www/assets/fonts/Souliyo-Unicode.ttf)
    }
    body{
      top: 6%; 
      font-family: 'Souliyo-Unicode', sans-serif;
    }
    ion-card{
      height: 100%;
      width: 100%;
      margin-left: 0;
    }
    ion-card-content{
      padding: 60px;
      padding-top: 0;
    }
    h1{
      text-transform: uppercase;
      color: rgba(71, 82, 94, 0.53);
      font-size: 12px;
      font-weight: 900;
      text-align: center;
    }
    #nome{
      font-size: 10px;
      font-weight: 800;
      font-style: normal;
      line-height: normal;
      color: #47525E;
      margin-top: 8px;
      margin-left: 18px;
      text-transform: uppercase;
    }
    #data{
      font-size: 10px;
      font-weight: 800;
      font-style: normal;
      line-height: normal;
      color: #47525E;
      margin-top: 11px;
      margin-left: 18px;
      text-transform: uppercase;
    }
    ion-avatar{
      width: 25px; height: 25px; align-content: center;
    }
    ion-item{
      background-color: white; color: black; align-content: center; width:210px; box-shadow: none; padding-left: 0;
    }
    ion-datetime{
      color: black; font-size: 12px; top: 3px;
    }
    ion-datetime--padding-start{
      padding: 0px;
    }
    a{
      color: gray;
    }
    ion-icon {
      font-size: 160px; vertical-align: auto;
    }
    .campos-perfil{
      color: black;
      font-size: 14px;
      font-weight: 900;
      width: 100%;
      align-content: center;
      padding: 0;
    }
    .item-inner--border-color{
      box-shadow: none !important;
      -webkit-box-shadow: none !important;
    }
    .botao-alterar{
      position: absolute;
      left: 258px;
      border-radius: 7px;
      top: 17px;
    }
    .icone-alterar{
      font-size: 27px;
      color: #53CED3;
    }
    .label-md{
      margin: 0 !important;
    }
    .botoes-final{
      margin-top: 8%;
      display: flex;
      flex-direction: row;
    }
    .botao-final{
      color: #47525E;
      font-size: 10px;
      cursor: pointer;
      flex-direction: column;
      width: 100px;
      height: 40px;
    }
    .botao-sair{
      margin-left: 65px;
    }
    .text-input{
      margin: 0;
    }
    .searchbar-md{
      padding: 6px 55px;
      border-radius: 50pt;
      font-size: 9pt;
      line-height: 3rem;
    }
    .botao-salvar{
      background-color: #53CED3;
      color: black;
      margin-top: 50px;
      border-radius: 50pt;
      width: 100px;
      height: 40px;
      font-weight: 800;
      left: 30%;
      box-shadow: none;
    }
    .item-inner{
      border-bottom-color: white !important;
      box-shadow: white !important;
      -webkit-box-shadow: white !important;
    }
  </style>

  <body>
    <ion-card>
      <ion-card-content>
        <a (click)="closeModal()"> <ion-icon name="close" style="font-size: 20px; float: right; padding-top: 0px; padding-right: 0px;"></ion-icon></a>

        <h1>Meu Perfil</h1>
        <ion-row>
          <ion-col text-center>
            <ion-icon name="ios-contact"></ion-icon>
          </ion-col>
        </ion-row>
            
        <div id="div-config">
          <ion-label id ="nome">Nome</ion-label>
          <ion-item>
            <ion-input class="campos-perfil" type="text" name="Nome" [(ngModel)]="nome"></ion-input>
          </ion-item>

          <ion-row text-right [hidden]= hiddenCardVacinas>
            <ion-col>
              <button class="botao-alterar" ion-button icon-left clear small (click)="editContact(vacina);">
                <ion-icon class="icone-alterar" name="md-create"></ion-icon>
              </button>
            </ion-col>
          </ion-row>

          <ion-label id ="nome">E-mail</ion-label>
          <ion-item>
            <ion-input class="campos-perfil" type="email" name="E-mail" [(ngModel)]="email"></ion-input>
          </ion-item>

          <ion-label id="data">Data de Nascimento</ion-label>
          <ion-item>
            <ion-datetime class="campos-perfil" display-format="DD/M/YYYY" [(ngModel)]="dt_nascimento"></ion-datetime>
          </ion-item>

          <div class="botoes-final">
            <a class="botao-final" (click)="alterar()">Alterar senha</a>
            <a class="botao-sair botao-final" (click)="sair()">Sair da conta</a>
          </div>

          <button class="botao-salvar" ion-button block (click)="save()">Salvar</button>

        </div>
      </ion-card-content> 
    </ion-card>
  </body>
