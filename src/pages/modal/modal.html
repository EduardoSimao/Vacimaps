<style>
    @font-face {
      font-family: Souliyo-Regular;
      src: url(../www/assets/fonts/Souliyo-Regular.ttf)
    }
  
    ion-content{
      font-family: 'Souliyo Regular', sans-serif;
    }
    h1{
      color: black; text-align: center; font-size: 18px; font-weight: 100; font-style: normal; line-height: normal; padding-top: 20px;
    }
    ion-label{
      font-size: 12px; font-weight: 100; font-style: normal; line-height: normal; color: #C4C4C4;
    }
    ion-avatar{
      width: 30px; height: 30px; align-content: center;
    }
    ion-item{
      background-color: white; color: black; align-content: center;
    }
    input{
      color: black; font-size: 16px; font-weight: 100;
    }
    ion-datetime{
      color: black; font-size: 12px;
    }
    button{
      width: 50px; height: 20px; font-size: 12px; align-items: center; margin-left: 15px; margin-top: 25px; align-content: flex-end;
    }
    a{
      color: gray;
    }
    ion-icon {
      font-size: 160px;
      vertical-align: auto;
    }
  </style>
  
  
<ion-content>
  
  <body>
        <a (click)="closeModal()"> <ion-icon name="close" style="font-size: 40px; float: right; padding-top: 16px;"></ion-icon></a>

    <h1>Meu Perfil</h1>
    <ion-row>
      <ion-col text-center>
        <ion-icon name="ios-contact"></ion-icon>
      </ion-col>
    </ion-row>
      <ion-list inset>
          <ion-label>Nome</ion-label>
        <ion-item>
            <ion-input type="text" name="Nome" value="{{ nome }}"></ion-input>
        </ion-item>
        <ion-label>Data de Nascimento</ion-label>
        <ion-item>
            <ion-datetime display-format="MMM DD, YYYY HH:mm"></ion-datetime>
        </ion-item>
        <button ion-button block (click)="save()" style="background:#4FBA6E; float: right;">Salvar</button>
      </ion-list>
  </body>
</ion-content>
