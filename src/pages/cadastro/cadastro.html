<style>
@font-face {
    font-family: Souliyo-Unicode;
    src: url(../www/assets/fonts/Souliyo-Unicode.ttf)
}

  ion-content{
    font-family: 'Souliyo-Unicode', sans-serif;
    background: url("assets/imgs/globo.png") no-repeat;
    background-position: center;
    background-size: cover;
  }
  h1{
    color: white; padding: 58px 25px 65px 25px; text-align: center; font-size: 40px; font-weight: 100; font-style: normal; line-height: normal;
    letter-spacing: 0.5px;
  }
  ion-item{
    background-color: rgba(255, 255, 255, 0); color: white; align-content: center; width: 270px; margin-left: 30px; margin-bottom: 22px;
  }
  input::placeholder{
    text-align: center; color: white; font-size: 12px; width: 270px;
  }
  button{
    width: 270px; height: 38px; color: #12614C; margin-left: 30px; margin-top: 10px; border-radius: 5px; font-family: roboto; font-size: 16px;
  }
  .btn-back{
    color: white; font-size: 10px; padding-top: 1px; padding-right: 225px;
  }
</style>
<ion-content>

  <button ion-button clear class="btn-back" (click)="Voltar()"><< voltar</button>

  <h1>VACIMAPS</h1>
  <form [formGroup]="formulario">
    <ion-list inset>

      <ion-item>
        <ion-input maxlength="75" type="text" [formControl]="formulario.controls['validNome']" [(ngModel)]="nome" placeholder="nome"></ion-input>
      </ion-item>
      
      <ion-item>
        <ion-input maxlength="75" type="email" [formControl]="formulario.controls['validEmail']" [(ngModel)]="email" placeholder="e-mail" ></ion-input>
      </ion-item>

      <ion-item>
        <ion-input maxlength="20"  type="password" [formControl]="formulario.controls['vaidSenha']"[(ngModel)]="senha" placeholder="senha" ></ion-input>
      </ion-item>
      <br>

      <button color="light" (click)="doPOST()" [disabled]="!formulario.valid">Cadastrar</button>
    </ion-list>
  </form>
</ion-content>
