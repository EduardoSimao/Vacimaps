<style>
@font-face {
    font-family: Souliyo-Unicode;
    src: url(../www/assets/fonts/Souliyo-Unicode.ttf)
}

  ion-content{
    font-family: 'Souliyo-Unicode', sans-serif;
    background-color:  white;
  }
  h1{
    color: #47525E;
    padding: 0px 25px 20px 25px;
    text-align: center;
    font-size: 30px;
    font-weight: 900;
    font-style: normal;
    line-height: normal;
    letter-spacing: 0.5px;
  }
  ion-item{
    border: 1px solid #53CED3;
    border-radius: 50pt;
    width: 200pt;
    height: 30pt;
    background-color: rgba(233, 233, 233, 0.62);
  }
  input::placeholder{
    text-align: center; color: white; font-size: 12px; width: 270px;
  }
  .botao-cadastrar{
    width: 110px;
    height: 47px;
    color: #000000;
    margin-left: 28%;
    margin-top: 10px;
    border-radius: 50pt;
    font-family: roboto;
    font-size: 15px;
    text-transform: uppercase;
    background-color: #53CED3;
  }
  .btn-back{
    width: 100px;
    height: 40px;
    color: #fff;
    margin-left: 81px;
    margin-top: 10px;
    border-radius: 50pt;
    font-family: roboto;
    font-size: 15px;
    background-color: #53D35B;
  }
  .label-md{
    margin: 13px 8px 0px 14px;
  }
</style>
<ion-content>
  <h1>VACIMAPA</h1>
  <form [formGroup]="formulario">
    <ion-list inset>

      <ion-label class="label-home senha">Nome</ion-label>
      <ion-item>
        <ion-input maxlength="75" type="text" [formControl]="formulario.controls['validNome']" [(ngModel)]="nome"></ion-input>
      </ion-item>
      
      <ion-label class="label-home senha">E-mail</ion-label>
      <ion-item>
        <ion-input maxlength="75" type="email" [formControl]="formulario.controls['validEmail']" [(ngModel)]="email"></ion-input>
      </ion-item>

      <ion-label class="label-home senha">Senha</ion-label>
      <ion-item>
        <ion-input maxlength="20"  type="password" [formControl]="formulario.controls['vaidSenha']"[(ngModel)]="senha"></ion-input>
      </ion-item>

      <ion-label class="label-home senha">Repita a senha</ion-label>
      <ion-item>
          <ion-input maxlength="20"  type="password" [formControl]="formulario.controls['vaidSenha']"[(ngModel)]="senha"></ion-input>
        </ion-item>
      <br>

      <button class="botao-cadastrar" (click)="doPOST()" [disabled]="!formulario.valid">Cadastrar</button>

      <button ion-button class="btn-back" (click)="Voltar()">Voltar</button>
    </ion-list>
  </form>
</ion-content>
