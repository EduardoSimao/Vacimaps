<style>
@font-face {
    font-family: Souliyo-Unicode;
    src: url(../www/assets/fonts/Souliyo-Unicode.ttf)
}

  ion-content{
    font-family: 'Souliyo-Unicode', sans-serif;
    background-color:  white;
  }
  h1{
    color: #47525E;
    text-align: center;
    font-size: 12pt;
    font-weight: 900;
    font-style: normal;
    line-height: normal;
    letter-spacing: 0.5px;
    margin-top: 43px;
    margin-left: 2px;
  }
  ion-item{
    border: 1px solid #53CED3;
    border-radius: 50pt;
    width: 100%;
    height: 30pt;
    background-color: rgba(233, 233, 233, 0.62);
  }
  input::placeholder{
    text-align: center; color: white; font-size: 12px; width: 270px;
  }
  .botao-cadastrar{
    width: 110px;
    height: 47px;
    color: #000000;
    margin-top: 10px;
    border-radius: 50pt;
    font-family: roboto;
    font-size: 15px;
    text-transform: uppercase;
    background-color: #53CED3;
  }
  .botao-voltar{
    width: 80px;
    height: 40px;
    color: #fff;
    margin-top: 30px;
    border-radius: 50pt;
    font-family: roboto;
    font-size: 15px;
    font-weight: 600;
    background-color: #53D35B;
  }
  .label-md{
    margin: 13px 8px 0px 14px;
    margin-right: 262px;
  }
  img{
    width: 35px;
    height: 32px;
    margin-top: 10%;
  }
  .primeira-div{
    display: flex;
    flex-direction: row;
    justify-content: center;
  }
  .list-md{
    display: flex;
    flex-direction: column;
    align-items: center;
    margin-top: 60px;
  }
</style>
<ion-content>
  <div class="primeira-div">
    <img src="assets/imgs/logo.png">
    <h1>VACIMAPS</h1>
  </div>
  <form [formGroup]="formulario">
    <ion-list inset>

      <ion-label class="label-home senha">Nome</ion-label>
      <ion-item>
        <ion-input maxlength="75" type="text" [formControl]="formulario.controls['validNome']" [(ngModel)]="nome"></ion-input>
      </ion-item>
      
      <ion-label class="label-home senha">E-mail</ion-label>
      <ion-item>
        <ion-input maxlength="75" type="email" [formControl]="formulario.controls['validEmail']" [(ngModel)]="email"></ion-input>
      </ion-item>

      <ion-label class="label-home senha">Senha</ion-label>
      <ion-item>
        <ion-input maxlength="20"  type="password" [formControl]="formulario.controls['vaidSenha']"[(ngModel)]="senha"></ion-input>
      </ion-item>

      <ion-label class="label-home senha" style="margin-left: 66px;">Repita a senha</ion-label>
      <ion-item>
          <ion-input maxlength="20"  type="password" [formControl]="formulario.controls['vaidSenha']"[(ngModel)]="senha"></ion-input>
        </ion-item>
      <br>

      <button class="botao-cadastrar" (click)="doPOST()" [disabled]="!formulario.valid">Cadastrar</button>

      <button ion-button class="botao-voltar" (click)="Voltar()">Voltar</button>
    </ion-list>
  </form>
</ion-content>
