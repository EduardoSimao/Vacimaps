
<ion-content padding style="background-color: #12614C">
  <br>
  <button ion-button clear style="color: white; font-size: 10px; text-align: left;" (click)="Voltar()"><<Voltar</button>

  <br>
  <br>
  <br>
  <br>
  <br>
  <h1 style="color: white; text-align: center;">VACIMAPS</h1>
  <br>
  <br>
  <br>
  
  <ion-list inset>

    <ion-item style="background-color: #12614C">
      <ion-input type="text" [(ngModel)]="nome" placeholder="Nome"></ion-input>
    </ion-item>
  
    <ion-item style="background-color: #12614C">
      <ion-input type="email" [(ngModel)]="email" placeholder="E-mail" ></ion-input>
    </ion-item>

    <ion-item style="background-color: #12614C">
      <ion-input type="password" [(ngModel)]="senha" placeholder="Senha" ></ion-input>
    </ion-item>
    <br>

    <button ion-button color="light" style="width: 220px; color: #12614C;" (click) = "doPOST()">Cadastrar</button>
  </ion-list>
  
</ion-content>
