    <ion-content>
      <ion-header>
        <p class="p-header">VACIMAPS</p>
        <button class="menu" ion-button menuToggle>
          <ion-label id="label-menu">Ol√°, {{nome}}</ion-label>
          <ion-avatar style="font-size: 32px;">
            <ion-icon name="ios-contact"></ion-icon>
          </ion-avatar>
        </button>
      </ion-header>

      <ion-grid>
        <ion-col>
          <ion-row justify-content-center>
            <ion-searchbar class="search-vacina" placeholder="Digite o nome da vacina" (ionInput)="getVacina($event)"></ion-searchbar>
            <ion-list [hidden]= hiddenVacinas>
              <button (click)="editContact(vacina);" ion-item *ngFor="let vacina of vacinas">
                <ion-option  [value] = "vacina.vacina">{{ vacina.vacina }}</ion-option>
              </button>
            </ion-list>           
          </ion-row>

          <ion-row justify-content-end>
            <button class="btn-vacinas" (click)="ModalVacina()" ion-button>
              <ion-icon class="addvacina" name="add-circle"></ion-icon>
              Nova vacina
            </button>
          </ion-row>
<!-- Card para cadastrar vacina-->
            <ion-row justify-content-center [hidden]= hiddenFormVacinas>
                <ion-list>
                    <ion-card>
                    <ion-col>
                      <ion-row>
                        <ion-item>
                            <ion-label>Vacinas</ion-label>
                            <ion-select  [formControl]="formulario.controls['validarVacina']" [(ngModel)]="vacina" disabled="disabled">
                                <ion-option *ngFor="let c of vacinaSelect" [value] = "c.id_vacina" >{{ c.nome_vacina }}</ion-option>
                            </ion-select>
                          </ion-item>
                    </ion-row>
                      <ion-row>

                            <ion-label>Data</ion-label>
                            <!--<ion-datetime display-format="MM/DD/YYYY" placeholder="dd/mm/aaaa"></ion-datetime>-->
                            <ion-datetime  [formControl]="formulario.controls['validarData']" display-format="DD/MM/YYYY" [(ngModel)]="data"></ion-datetime>
                      
                            <ion-label>Lote: </ion-label>
                            <ion-input  type="text" class="placeholder-input input-margin" [formControl]="formulario.controls['vaidarLote']" [(ngModel)]="lote"></ion-input>
                    
                      </ion-row>
                      <ion-row>
                        <ion-col>
                          <button class="btn-nv-vacinas" (click)="closeModal()" ion-button>
        
                            <ion-icon style="color: red;" name="close-circle"></ion-icon>
                            Cancelar
                          </button>
                        </ion-col>
                        <ion-col>
                          <button class="btn-nv-vacinas" (click)="doPOST()" [disabled]="!formulario.valid" ion-button>
                            <ion-icon style="color: green;" name="checkmark-circle"></ion-icon>
                            Salvar 
                          </button>
                        </ion-col>
                      </ion-row>
                      <br><br>
                    </ion-col>
                  </ion-card>
                </ion-list>
              </ion-row>

          <ion-row justify-content-center>
            <ion-list *ngFor="let vacina of vacinas" >

                <ion-card>
                  <ion-card-header>
                    <p class="p-card">{{ vacina.vacina }}</p>
                  </ion-card-header>
                    
                  <ion-card-content>
                    <ion-label> Data: {{ vacina.data_vacina }} </ion-label>
                    <ion-label> Lote: {{ vacina.local }} </ion-label>
                  </ion-card-content>

                  <ion-row text-right [hidden]= hiddenCardVacinas>
                    <ion-col>
                      <button class="btn" ion-button icon-left clear small (click)="editContact(vacina);">
                        <ion-icon class="icon-btn" name="md-create"></ion-icon>
                      </button>
                      <button class="btn-2" ion-button icon-left clear small (click)="doDELETE(vacina);">
                        <ion-icon class="icon-btn" name="ios-trash"></ion-icon>
                      </button>
                    </ion-col>
                  </ion-row>
                </ion-card>

            </ion-list>
          </ion-row>
        </ion-col>
      </ion-grid>
    </ion-content>
