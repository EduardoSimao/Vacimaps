    <ion-content>
      <ion-header>
        <p class="p-header">VACIMAPS</p>
        <button class="menu" ion-button menuToggle>
          <ion-label class="p-card">Ol√° {{nome}}</ion-label>
          <ion-avatar>
            <ion-icon style="color: white;" name="ios-contact"></ion-icon>
          </ion-avatar>
        </button>
      </ion-header>

      <ion-grid>
        <ion-col>
          <ion-row justify-content-center>
            <ion-searchbar class="search-vacina" placeholder="Digite o nome da vacina" (ionInput)="getVacina($event)"></ion-searchbar>
            <ion-list [hidden]= hiddenVacinas>
              <button (click)="editContact(vacina);" ion-item *ngFor="let vacina of vacinas">
                <ion-option  [value] = "vacina.vacina">{{ vacina.vacina }}</ion-option>
              </button>
            </ion-list>           
          </ion-row>

          <ion-row justify-content-end>
            <button class="btn-vacinas" (click)="ModalVacina()" ion-button>
              <ion-icon name="add-circle"></ion-icon>
              Nova vacina
            </button>
          </ion-row>

          <ion-row justify-content-center>
            <ion-list *ngFor="let vacina of vacinas" >

                <ion-card>
                  <ion-card-header>
                    <p class="p-card">{{ vacina.vacina }}</p>
                  </ion-card-header>
                    
                  <ion-card-content>
                    <ion-label> Data: {{ vacina.data_vacina }} </ion-label>
                    <ion-label> Lote: {{ vacina.local }} </ion-label>
                  </ion-card-content>

                  <ion-row text-right>
                    <ion-col>
                      <button class="btn" ion-button icon-left clear small (click)="editContact(vacina);">
                        <ion-icon class="icon-btn" name="md-create"></ion-icon>
                      </button>
                      <button class="btn-2" ion-button icon-left clear small (click)="doDELETE(vacina);">
                        <ion-icon class="icon-btn" name="md-trash"></ion-icon>
                      </button>
                    </ion-col>
                  </ion-row>
                </ion-card>

            </ion-list>
          </ion-row>
        </ion-col>
      </ion-grid>
    </ion-content>
