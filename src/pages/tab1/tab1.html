<style>
  @font-face {
    font-family: Souliyo-Unicode;
    src: url(../www/assets/fonts/Souliyo-Unicode.ttf)
  }
  ion-content{
    font-family: 'Souliyo-Unicode', sans-serif;
    background-color: #F1EEEE;
  }
  ion-header{
    background: url("assets/imgs/Header.png") no-repeat;
    background-size: cover;
    width: 100%;
    height: 50px;
    display: flex;
    flex-direction: row;
  }
  .menu{
    margin-left: 8%;
    margin-top: -1px;
    margin-right: -2px;
    background: transparent;
    height: 51px;
    width: 220px;
    border-left: 0.5px solid rgba(0, 0, 0, 0.3);
    box-shadow:none;
  }
  #label-menu{
    font-size: 11px;
    text-transform: capitalize;
    margin-left: -8px;
    color: #FFFFFF;
  }
  .p-header{
    color: white;
    font-size: 18px;
    margin-left: 50px;
    margin-top: 15px;
    letter-spacing: 0.5px;
    font-family: 'Souliyo-Unicode', sans-serif;
  }
  h1{
    padding-top: 50px;
  }
  ion-searchbar{
    margin-left: 8px;
    margin-top: 60px;
    margin-bottom: 10px;
    width: 310px;
    color:#C4C4C4;
  }
  ion-img{
    width: 100%;
    height: 65%;
    align-content: center;
    padding-top: 40px;
    position: relative;
  }
  p{
    font-size: 9px;
    color: #FFFFFF;
    margin-left: 7px;
    margin-top: 15px;
  }
ion-list{
  position: relative;
}
</style>

  <ion-content padding>
      <ion-header>
          <p class="p-header">VACIMAPS</p>
          <button class="menu" ion-button menuToggle>
            <ion-label id="label-menu">Ol√°, {{ nome }}</ion-label>
            <ion-avatar style="font-size: 25px;">
              <ion-icon name="ios-contact"></ion-icon>
            </ion-avatar>
            <p>v</p>
          </button>
        </ion-header>
        <br>
      <ion-searchbar placeholder="Digite o nome da cidade" (ionInput)="getCity($event)"></ion-searchbar>
      <ion-list [hidden]= hiddenCidades>
        <button (click)="something(c)" ion-item *ngFor="let c of cidades">
          <ion-option  [value] = "c.nome_cidade">{{ c.nome_cidade }} - {{ c.uf_cidade }}</ion-option>
        </button>
      </ion-list> 
        <ion-img src="./assets/imgs/Design.png"></ion-img>
  </ion-content>
