<style>
  @font-face {
    font-family: Souliyo-Unicode;
    src: url(../www/assets/fonts/Souliyo-Unicode.ttf)
  }
  ion-content{
    font-family: 'Souliyo-Unicode', sans-serif;
    background-color: white;
  }
  ion-header{
    background: url("assets/imgs/Header.png") no-repeat;
    background-size: cover;
    width: 100%;
    height: 50px;
    display: flex;
    flex-direction: row;
  }
  .menu{
    background: transparent;
    box-shadow:none;
  }
  #label-menu{
    font-size: 11px;
    text-transform: capitalize;
    margin-left: -8px;
    color: #FFFFFF;
  }
  .p-header{
    color: white;
    font-size: 18px;
    margin-left: 50px;
    margin-top: 15px;
    letter-spacing: 0.5px;
    font-family: 'Souliyo-Unicode', sans-serif;
  }
  h1{
    padding-top: 50px;
  }
  ion-searchbar{
    width: 600px;
  }
  ion-img{
    width: 100%;
    height: 65%;
    align-content: center;
    padding-top: 40px;
    position: relative;
  }
  p{
    font-size: 9px;
    color: #FFFFFF;
    margin-left: 7px;
    margin-top: 15px;
  }
  .list-md {
    margin: -1px 0 16px;
    position: absolute;
    z-index: 10;
    width: 90%;
}
</style>

  <ion-content padding>
    <ion-header>
      <button class="menu" ion-button>
        <ion-avatar style="font-size: 25px;">
          <ion-icon name="ios-medkit-outline"></ion-icon>
        </ion-avatar>
      </button>

      <ion-searchbar placeholder="Digite o nome da cidade" (ionInput)="getCity($event)" #searchQuery></ion-searchbar>
      <ion-list [hidden]= hiddenCidades>
        <button (click)="something(c)" ion-item *ngFor="let c of cidades">
          <ion-option [value] = "c.nome_cidade">{{ c.nome_cidade }} - {{ c.uf_cidade }}</ion-option>
        </button>
      </ion-list> 

      <button class="menu" (click)="presentPopover($event)" ion-button>
        <ion-avatar style="font-size: 25px;">
          <ion-icon name="ios-contact"></ion-icon>
        </ion-avatar>
        <p>v</p>
      </button>
    </ion-header>
        <ion-img src="./assets/imgs/Design.png"></ion-img>
  </ion-content>
