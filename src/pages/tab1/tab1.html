<style>
  @font-face {
    font-family: Souliyo-Unicode;
    src: url(../www/assets/fonts/Souliyo-Unicode.ttf)
  }
  
  ion-content{
    font-family: 'Souliyo-Unicode', sans-serif;
    background-color: #F1EEEE;
  }
  ion-header{
    background: url("assets/imgs/Header.png") no-repeat;
    background-size: cover;
    width: 100%;
    height: 50px;
    display: flex;
    flex-direction: row;
  }
  .menu{
    margin-left: 28%;
    margin-top: 3px;
    background: transparent;
    height: 46px;
    width: 140px;
    /* border-left: 1px solid black; */
  }
  #label-menu{
    font-size: 13px;
    text-transform: capitalize;
    margin-left: -16px;
  }
  .p-header{
    color: white;
    font-size: 18px;
    margin-left: 50px;
    margin-top: 15px;
    letter-spacing: 0.5px;
    font-family: 'Souliyo-Unicode', sans-serif;
  }
  h1{
    padding-top: 50px;
  }
  ion-searchbar--placeholder-color{
    color: #C4C4C4; 
  }
  ion-searchbar--background{
    color: white;
  }
  ion-searchbar{
    margin-left: 3px;
    margin-top: 15%;
    width: 100%;
    font-size: 3px;
  }
  ion-img{
    width: 100%;
    height: 65%;
    align-content: center;
    padding-top: 40px;
  }
</style>

  <ion-content padding>
      <ion-header>
          <p class="p-header">VACIMAPS</p>
          <button class="menu" ion-button menuToggle>
            <ion-label id="label-menu">Ol√°, {{nome}}</ion-label>
            <ion-avatar style="font-size: 32px;">
              <ion-icon name="ios-contact"></ion-icon>
            </ion-avatar>
          </button>
        </ion-header>
        <br>
      <ion-searchbar placeholder="Digite o nome da cidade" (ionInput)="getCity($event)"></ion-searchbar>
      <ion-list [hidden]= hiddenCidades>
        <button (click)="something(c)" ion-item *ngFor="let c of cidades">
          <ion-option  [value] = "c.nome_cidade">{{ c.nome_cidade }} - {{ c.uf_cidade }}</ion-option>
        </button>
      </ion-list> 

        <ion-img src="./assets/imgs/Design.png"></ion-img>
  </ion-content>
