<style>
    @font-face {
      font-family: Souliyo-Regular;
      src: url(../www/assets/fonts/Souliyo-Regular.ttf)
    }
  
    ion-content{
      font-family: 'Souliyo Regular', sans-serif;
      background-color: #F1EEEE;
    }
    ion-header{
    background-color: #3C7D6B;
    width: 100%;
    height: 50px;
    display: flex;
    flex-direction: row;
  }
  .menu{
    background-color: #3C7D6B;
    margin-left: 40%;
    padding-top: 7px;
  }
  .p-header{
    color: white;
    margin-left: 15px;
    padding-top: 7px;
  }
  h1{
    padding-top: 50px;
  }
  ion-list--placeholder-color{
    color: #C4C4C4; 
  }
  ion-list--background{
    color: white;
  }
  ion-list{
    background-color: white;
    margin-left: 6px;
    margin-top: 25%;
    width: 100%;
    font-size: 3px;
  }
  ion-img{
    width: 100%;
    height: 65%;
    align-content: center;
    padding-top: 40px;
  }
</style>

  <ion-content padding>
      <ion-header>
          <p class="p-header">VACIMAPS</p>
          <button class="menu" ion-button menuToggle>
            <ion-label>Ol√° {{nome}}</ion-label>
            <ion-avatar>
              <ion-icon name="ios-contact"></ion-icon>
            </ion-avatar>
          </button>
        </ion-header>

      <ion-list>
        <ion-item>
          <ion-label><ion-icon name="search"></ion-icon> Cidade</ion-label>
          <ion-select [selectOptions]="selectOptions" okText="Ver Vacinas" (ionChange)="something()" cancelText="Cancelar">
            <ion-option *ngFor="let c of city" [value] = "c.nome_cidade">{{ c.nome_cidade }} - {{ c.uf_cidade }}</ion-option>
          </ion-select>
        </ion-item>
      </ion-list>

        <ion-img src="./assets/imgs/Design.png"></ion-img>
  </ion-content>
