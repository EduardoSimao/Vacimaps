<style>
  @font-face {
      font-family: Souliyo-Regular;
      src: url(../www/assets/fonts/Souliyo-Regular.ttf)
  }
  ion-content{
    font-family: 'Souliyo Regular', sans-serif; height:70%; width:95%; border-radius: 5px; top: 7%; left: 3%; 
  }
  h1{
      color: black; text-align: center; font-size: 18px; font-weight: 100; font-style: normal; line-height: normal; padding-top: 10px;
    }
  .div-config{
    background-color: #F6F5F5;  
  }
  .input-email{
    text-align: center; font-size: 12px; color: #C4C4C4;
  }
 
  ion-input{
    left: 4px; height: 30px; 
  }
  input::placeholder{
    text-align: center; color: #B3B3B3; font-size: 12px; background-color: #FFFFFF; height: 30px;
  }
  p{
    font-size: 12px; color: #C4C4C4; 
  }
  .btn-salvar{
    width: 50px; 
    height: 20px; 
    font-size: 12px; 
    align-items: center; 
    margin-left: 15px; 
    margin-top: 60px; 
    align-content: flex-end; 
    background-color: #4FBA6E;
    float: right;
    color: #FFFFFF;
  }
  .btn-back{
    color: #12614C; font-size: 10px;
  }
  ion-icon {
    font-size: 160px;
    vertical-align: auto;
  }
  a{
    color: gray;
  }

<ion-content>
  <body>

      <a (click)="closeModal()"> <ion-icon name="close" style="font-size: 30px; float: right; padding-top: 10px;"></ion-icon></a>

    <h1>Configurações</h1>
    
    <div class="div-config">
      <p>E-mail</p>
      <ion-input class="input-email" type="email" placeholder="joao_silva@email.com.br" disabled></ion-input>

      <p>Alterar senha</p>
        <ion-input  type="password" placeholder="Digite a senha atual"></ion-input>
    
        <ion-input type="password" placeholder="Digite a nova senha"></ion-input>

        <ion-input type="password" placeholder="Confirme a nova senha"></ion-input>
      <br>
    </div>

    <button ion-button class="btn-salvar" (click)="save()" color="light">Salvar</button>
  </body>
  
</ion-content>
