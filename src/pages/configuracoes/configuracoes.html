<ion-content>
  <body>
    <div class="primeira-div">
      <img src="assets/imgs/logo.png">
      <h1 class="titulo-pagina">VACIMAPS</h1>
    </div>

    <h1>Alterar senha</h1>
        
        <div id="div-config">
          <div class="campos">
            <p class="label-home">Senha atual</p>
            <ion-item>
              <ion-input type="password" [(ngModel)]="senhaAtual" [formControl]="formulario.controls['validarSenha']" ></ion-input>
            </ion-item>
          </div>

          <div class="campos">
            <p class="label-home">Nova senha</p>
            <ion-item>   
              <ion-input type="password" [(ngModel)]="novasenha" [formControl]="formulario.controls['validarNovaSenha']" ></ion-input>
            </ion-item>
          </div>

          <div class="campos">
            <p class="label-home">Repita a senha</p>
            <ion-item>      
              <ion-input type="password" [(ngModel)]="confsenha" [formControl]="formulario.controls['validarConfSenha']" ></ion-input>
            </ion-item>
          </div>
        </div>

        <div class="botoes">
          <button ion-button class="botao-salvar" (click)="doPut()" [disabled]="!formulario.valid" color="light">Alterar</button>
          <button ion-button class="botao-cancelar" (click)="closeModal()">Cancelar</button>
        </div>
  </body>
</ion-content>
