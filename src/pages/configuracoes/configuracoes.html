<style>
  @font-face {
    font-family: Souliyo-Unicode;
    src: url(../www/assets/fonts/Souliyo-Unicode.ttf)
  }
  body{ 
    left: 0%; 
    /*background-color: white; */
    font-family: 'Souliyo-Unicode', sans-serif;
  }
  h1{
    color: #47525E;
    text-align: center;
    font-size: 12pt;
    font-weight: 900;
    font-style: normal;
    line-height: normal;
    letter-spacing: 0.5px;
    margin-top: 38px;
    margin-left: 2px;
  }
    img{
    width: 35px;
    height: 32px;
    margin-top: 10%;
  }
  .primeira-div{
    display: flex;
    flex-direction: row;
    justify-content: center;
  }
  #div-config{
    width: 104%;
    height: 38%;
    margin-top: 27px;
    margin-left: 21px;
  }
  p{
    font-weight: 600;
    font-size: 12px;
    color: #47525E;
    margin-bottom: 1px;
    text-transform: uppercase;
  }
  #perfil{
    padding-top: 5px;
    padding-left: 5px;
  }
  #senha{
    margin-top: -14px;
  }
  button{
    width: 110px;
    height: 47px;
    font-weight: 900;
    border-radius: 50pt;
    font-family: roboto;
    font-size: 15px;
    text-transform: uppercase;
  }
  .btn-salvar{
    margin-left: 34%;
    background-color: #53CED3;
    color: black;
    margin-top: 50px;
  }
  .btn-cancelar{
    color: white;
    background-color: #53D35B;
    margin-left: 35%;
    margin-top: 26px;
    width: 100px;
    height: 40px;
  }
  ion-icon {
    font-size: 160px; 
    vertical-align: auto;
  }
  a{
    color: gray;
  }
  ion-item{
    border: 1px solid #53CED3;
    border-radius: 50pt;
    width: 200pt;
    height: 30pt;
    background-color: rgba(233, 233, 233, 0.62);
  }
  ion-input{ 
    height: 30px;
    top: -24px;
    width: 102%;
    left: -4px;
  }
  input::placeholder{
    width: 270px; text-align: center; color: white; font-size: 12px;
  }
  .input-email{
    text-align: center; font-size: 12px; color: #E7E6E6; top: -23px; padding: 2px; width: 104%; left: -7px; margin-top: 17px;
  }
  .campos{
    margin-bottom: 36px;
  }
</style>

<ion-content>
  <body>

      <div class="primeira-div">
          <img src="assets/imgs/logo.png">
          <h1>VACIMAPS</h1>
      </div>

        <h1>Alterar senha</h1>
        
        <div id="div-config">
          <div class="campos">
            <p id="perfil">Senha atual</p>
            <ion-item>
              <ion-input style="top: -14px" type="password" [(ngModel)]="senhaAtual" [formControl]="formulario.controls['validarSenha']" ></ion-input>
            </ion-item>
          </div>

          <div class="campos">
            <p id="senha">Nova senha</p>
            <ion-item>   
              <ion-input style="top: -13px" type="password" [(ngModel)]="novasenha" [formControl]="formulario.controls['validarNovaSenha']" ></ion-input>
            </ion-item>
          </div>

          <div class="campos">
            <p id="senha">Repita a senha</p>
            <ion-item>      
              <ion-input style="top: -10px" type="password" [(ngModel)]="confsenha" [formControl]="formulario.controls['validarConfSenha']" ></ion-input>
            </ion-item>
          </div>
        </div>

        <button ion-button class="btn-salvar" (click)="doPut()" [disabled]="!formulario.valid" color="light">Alterar</button>

        <button ion-button class="btn-cancelar" (click)="closeModal()">Cancelar</button>
  </body>
</ion-content>
