<ion-content>
  <div class="primeira-div">
    <img src="assets/imgs/logo.png">
    <h1 class="titulo-pagina">VACIMAPS</h1>
  </div>
  <form [formGroup]="formulario">
    <ion-list inset>
      <p>Insira o codigo recebido para realizar a validação.</p>
      <ion-label>Código</ion-label>
      <ion-item>
        <ion-input type="text" [(ngModel)]="codigo" [formControl]="formulario.controls['validCodigo']"></ion-input>
      </ion-item>
      <br>
      <div class="botoes-final">
        <button (click)="validar_token()" [disabled]="!formulario.valid" class="botao-validar">Validar</button>
        <button ion-button clear class="botao-voltar" (click)="Voltar()">Voltar</button>
      </div>
    </ion-list>
  </form>
 </ion-content>
