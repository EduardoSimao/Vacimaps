<style>
  @font-face {
     font-family: Souliyo-Regular;
     src: url(../www/assets/fonts/Souliyo-Regular.ttf)
   }
 
   ion-content{
     font-family: 'Souliyo Regular', sans-serif;
   }
   h1{
     color: white; text-align: center; font-size: 35px; font-weight: 100; font-style: normal; line-height: normal;
     padding: 110px 25px 35px 25px;
     letter-spacing: 0.9px;
   }
   p{
     color: white; text-align: center; font-size: 12px; font-style: normal; line-height: normal;
     letter-spacing: 0.9px;
   }
   ion-label{
     color: white; padding-bottom: 5px;
   }
   ion-item{
     background-color: #12614C; color: white; align-content: center;
   }
   input::placeholder{
     text-align: center; color: white; font-size: 12px;
   }
   button{
     width: 210px; height: 30px; color: #12614C; margin-left: 7px; margin-top: 15px;
   }
   .btn-back{
     color: white; font-size: 10px; padding-right: 185px; padding-top: 10px;
   }
   .btn-others{
      color: white; font-size: 12px; cursor: pointer; display: flex; flex-direction: column; text-align: center; margin: 8px; 
  }
  .btn-new{
      padding-top: 14px;
  }
 
 </style>
 
 <ion-content padding style="background-color: #12614C">
  
  <button ion-button clear class="btn-back" (click)="Voltar()"><< voltar</button>

  <h1>VACIMAPS</h1>
 <form [formGroup]="formulario">
  <ion-list inset>

      <ion-item>
          <ion-input type="text" [(ngModel)]="codigo" [formControl]="formulario.controls['validCodigo']"  placeholder="Código"></ion-input>
      </ion-item>
      <p>Insira o codigo recebido para realizar a validação</p>
      <br>
      <button ion-button color="light" (click)="validar_token()" [disabled]="!formulario.valid">Validar</button>

  </ion-list>
  </form>
 </ion-content>
