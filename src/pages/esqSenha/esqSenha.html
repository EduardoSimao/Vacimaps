<style>
  @font-face {
    font-family: Souliyo-Unicode;
    src: url(../www/assets/fonts/Souliyo-Unicode.ttf)
  }
   
     ion-content{
      font-family: 'Souliyo-Unicode', sans-serif;
      background: url("assets/imgs/globo.png") no-repeat;
      background-position: center;
      background-size: 365px;
     }
     h1{
      color: white; padding: 58px 25px 115px 25px; text-align: center; font-size: 40px; font-weight: 100; font-style: normal; line-height: normal;
      letter-spacing: 0.5px;
     }
     p{
       color: white; text-align: center; font-size: 14px; font-style: normal; line-height: normal;
       letter-spacing: 0.9px;
       font-family: roboto;
     }
     ion-label{
       color: white; padding-bottom: 5px;
     }
     ion-item{
      background-color: rgba(255, 255, 255, 0); color: white; align-content: center; width: 270px; margin-left: 30px;
     }
     input::placeholder{
       text-align: center; color: white; font-size: 12px; width: 270px;
     }
     button{
       width: 270px; height: 38px; color: #12614C; margin-left: 30px; margin-top: 10px; border-radius: 5px; font-family: roboto; font-size: 16px;
     }
     .btn-back{
       color: white; font-size: 10px; padding-right: 225px; padding-top: 1px;
     }
     .btn-others{
        color: white; font-size: 12px; cursor: pointer; display: flex; flex-direction: column; text-align: center; margin: 8px; 
    }
    .btn-new{
        padding-top: 14px;
    }
   
   </style>
   
   <ion-content>
    
    <button ion-button clear class="btn-back" (click)="Voltar()"><< voltar</button>

    <h1>VACIMAPS</h1>
   <form [formGroup]="formulario">
    <ion-list inset>
 
        <ion-item>
            <ion-input type="text" maxlength="75" [(ngModel)]="email" [formControl]="formulario.controls['validEmail']"  placeholder="e-mail"></ion-input>
        </ion-item>
        <p>Um código será enviado ao seu e-mail</p>
        <br>
        <button color="light" (click)="forgot_password()" [disabled]="!formulario.valid">Enviar</button>

    </ion-list>
    </form>
    <div>
        <a class="btn-new btn-others" (click)="cadastrar()" >Novo por aqui?</a>
    </div>
   </ion-content>
