<style>
  @font-face {
    font-family: Souliyo-Unicode;
    src: url(../www/assets/fonts/Souliyo-Unicode.ttf)
  }
  ion-content{
    font-family: 'Souliyo-Unicode', sans-serif;
    background-color: #97D9DB;
  }
  ion-header{
    background-color: white;
    background-size: cover;
    width: 100%;
    height: 50px;
    display: flex;
    flex-direction: row;
  }
  .menu{
    background: transparent;
    box-shadow: none;
    height: 49px;
  }
  #label-menu{
    font-size: 11px;
    text-transform: capitalize;
    margin-left: -8px;
    color: #FFFFFF;
  }
  h1{
    padding-top: 50px;
  }
  ion-img{
    width: 100%;
      height: 65%;
      position: relative;
      top: 143px;
      background: transparent;
  }
  p{
    font-size: 9px;
    color: #FFFFFF;
    margin-left: 7px;
    margin-top: 15px;
  }
  .list-md {
    position: absolute;
    z-index: 10;
    margin-top: 50px;
    width: 95%;
    left: 10px;
    border: 1px solid rgba(71, 82, 94, 0.13);
    border-top: none;
  }
  .item-md{
    font-weight: 600 !important;
    color: #53CED3 !important;
    padding-right: 16px !important;
  }
</style>

  <ion-content padding>
    <ion-header>
      <button class="menu"  (click)="vacinas()" ion-button>
        <ion-avatar style="font-size: 25px; background-color: #53CED3; border-radius: 50pt; padding: 7px 10px; margin-bottom: 6px;">
          <ion-icon name="ios-medkit-outline"></ion-icon>
        </ion-avatar>
      </button>

      <ion-searchbar placeholder="Digite o seu destino" (ionInput)="getCity($event)" #searchQuery></ion-searchbar>
      <ion-list [hidden]= hiddenCidades>
        <button (click)="something(c)" ion-item *ngFor="let c of cidades">
          <ion-option [value] = "c.nome_cidade">{{ c.nome_cidade }} - {{ c.uf_cidade }}</ion-option>
        </button>
      </ion-list> 

      <button class="menu" (click)="perfil()" ion-button>
        <ion-avatar style="font-size: 30px; color: black;">
          <ion-icon name="ios-contact"></ion-icon>
        </ion-avatar>
      </button>
    </ion-header>
        <ion-img src="./assets/imgs/Mapa.png"></ion-img>
  </ion-content>
