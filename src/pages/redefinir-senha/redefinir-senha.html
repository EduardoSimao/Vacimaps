<style>
  @font-face {
    font-family: Souliyo-Unicode;
    src: url(../www/assets/fonts/Souliyo-Unicode.ttf)
  }

  ion-content{
    font-family: 'Souliyo-Unicode', sans-serif;
    background: url("assets/imgs/globo.png") no-repeat;
    background-position: center;
    background-size: cover;
  }
  h1{
    color: white; padding: 110px 25px 65px 25px; text-align: center; font-size: 40px; font-weight: 100; font-style: normal; line-height: normal;
      letter-spacing: 0.5px;
  }
  ion-label{
    color: white; padding-bottom: 5px; font-family: roboto; letter-spacing: 0.5px; margin-left: 30px; 
  }
  ion-item{
    background-color: rgba(255, 255, 255, 0); color: white; align-content: center; width: 270px; margin-left: 30px; margin-bottom: 22px;
  }
  input::placeholder{
    text-align: center; color: white; font-size: 12px; font-size: 12px; width: 270px;
  }
  button{
    width: 270px; height: 38px; color: #12614C; margin-left: 30px; margin-top: 10px; border-radius: 5px; font-family: roboto; font-size: 16px;
  }

</style>

<ion-content>

  <h1>VACIMAPS</h1>
  <form [formGroup]="formulario">
  <ion-list inset>
    <ion-label>
      Redefinir senha:
    </ion-label>
    
    <ion-item>
      <ion-input type="password" maxlength="20" [formControl]="formulario.controls['validSenha']" [(ngModel)]="senha" placeholder="Senha"></ion-input>
    </ion-item>
  
    <ion-item>
      <ion-input type="password" maxlength="20" [formControl]="formulario.controls['validConfSenha']"[(ngModel)]="confSenha" placeholder="Confirmar Senha"></ion-input>
    </ion-item>
    <br>

    <button color="light" (click)='reset_password()' [disabled]="!formulario.valid">Redefinir</button>
  </ion-list>
  </form>
</ion-content>
