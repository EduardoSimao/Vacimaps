<style>
 @font-face {
    font-family: Souliyo-Regular;
    src: url(../www/assets/fonts/Souliyo-Regular.ttf)
  }

  ion-content{
    font-family: 'Souliyo Regular', sans-serif;
  }
  h1{
    color: white; text-align: center; font-size: 35px; font-weight: 100; font-style: normal; line-height: normal;
    padding: 110px 25px 35px 25px;
    letter-spacing: 0.9px;
  }
  ion-label{
    color: white; padding-bottom: 5px;
  }
  ion-item{
    background-color: #12614C; color: white; align-content: center;
  }
  input::placeholder{
    text-align: center; color: white; font-size: 12px;
  }
  button{
    width: 210px; height: 30px; color: #12614C; margin-left: 7px; margin-top: 15px;
  }
  .btn-back{
    color: white; font-size: 10px; padding-right: 185px; padding-top: 10px;
  }

</style>

<ion-content padding style="background-color: #12614C">

  <h1>VACIMAPS</h1>
  <form [formGroup]="formulario">
  <ion-list inset>
    <ion-label>
      Redefinir senha:
    </ion-label>
    
    <ion-item>
      <ion-input type="password" [formControl]="formulario.controls['validSenha']" [(ngModel)]="senha" placeholder="Nova Senha"></ion-input>
    </ion-item>
  
    <ion-item>
      <ion-input type="password" [formControl]="formulario.controls['validConfSenha']"[(ngModel)]="confSenha" placeholder="Confirmar nova senha"></ion-input>
    </ion-item>
    <br>

    <button ion-button color="light" (click)='reset_password()' [disabled]="!formulario.valid">Redefinir</button>
  </ion-list>
  </form>
</ion-content>
