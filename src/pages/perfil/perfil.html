<!-- NOVO MODAL -->
<style>
  ion-datetime--padding-start{
    padding: 0px;
  }
</style>

<body>
  <ion-header>
    <button class="menu" (click)="vacinas()" ion-button>
      <ion-avatar style="font-size: 25px; background-color: #53D35B; border-radius: 50pt; padding: 7px 10px; margin-bottom: 6px;">
        <ion-icon name="ios-map-outline"></ion-icon>
      </ion-avatar>
    </button>

    <button class="menu" (click)="dash()" ion-button>
      <ion-avatar style="font-size: 25px; background-color: #53CED3; border-radius: 50pt; padding: 7px 10px; margin-bottom: 6px;">
        <ion-icon name="ios-medkit-outline"></ion-icon>
      </ion-avatar>
    </button>

    <h1>OlÃ¡, {{ nome }}!</h1>

    <ion-avatar class="menu" (click)="perfil()" style="font-size: 35px; color: black; margin-bottom: 6px; right: 5px; position: absolute;">
      <ion-icon name="ios-contact"></ion-icon>
    </ion-avatar>
  </ion-header>
  
  <ion-card>
    <ion-card-content>
      <h3 class="titulo-perfil">Meu Perfil</h3>
      <ion-row>
        <ion-col text-center>
          <ion-avatar style="align-content: center; font-size: 160px;">
            <ion-icon name="ios-contact"></ion-icon>
          </ion-avatar>
        </ion-col>
      </ion-row>
          
      <div id="div-config">
        <div class="componentes">
          <ion-label id ="nome">Nome</ion-label>
          <ion-item>
            <ion-input class="campos-perfil" type="text" name="Nome" [(ngModel)]="nome"></ion-input>
          </ion-item>
        </div>

        <div class="componentes">
          <ion-row text-right [hidden]= hiddenCardVacinas>
            <ion-col>
              <button class="botao-alterar" ion-button icon-left clear small (click)="editContact(vacina);">
                <ion-icon class="icone-alterar" name="md-create"></ion-icon>
              </button>
            </ion-col>
          </ion-row>
        </div>

        <div class="componentes">
          <ion-label id ="nome">E-mail</ion-label>
          <ion-item>
            <ion-input class="campos-perfil" type="email" name="E-mail" [(ngModel)]="email"></ion-input>
          </ion-item>
        </div>

        <div class="componentes">
          <ion-label id="data">Data de Nascimento</ion-label>
          <ion-item>
            <ion-datetime class="campos-perfil" display-format="DD/M/YYYY" [(ngModel)]="dt_nascimento"></ion-datetime>
          </ion-item>
        </div>

        <div class="botoes-final">
          <a class="botao-final" (click)="alterar()">Alterar senha</a>
          <a class="botao-sair botao-final" (click)="Sair()">Sair da conta</a>
        </div>

        <button class="botao-salvar" ion-button block (click)="save()">Salvar</button>

      </div>
    </ion-card-content> 
  </ion-card>
</body>
