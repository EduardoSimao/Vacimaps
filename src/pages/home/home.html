
<ion-content padding style="background-color: #12614C">
  <br>
  <br>
  <br>
  <br>
  <br>
  <br>
  <h1 style="color: white; text-align: center;">VACIMAPS</h1>
  <br>
  <br>
  <br>
  
  <ion-list inset>

    <ion-item style="background-color: #12614C">
      <ion-input type="text" [(ngModel)]="email" placeholder="E-mail"></ion-input>
    </ion-item>
  
    <ion-item style="background-color: #12614C">
      <ion-input type="password" [(ngModel)]="senha" placeholder="Senha" ></ion-input>
    </ion-item>
    <br>

    <button ion-button color="light" (click)="login()" style="width: 220px; color: #12614C;" >Entrar</button>
  </ion-list>

  <br>
  <button ion-button clear style="width: 220px; color: white; font-size: 10px;" (click)="cadastrar()">Novo por aqui?</button>
  <button ion-button clear style="width: 220px; color: white; font-size: 10px;" >Esqueceu a senha?</button>


  
</ion-content>
