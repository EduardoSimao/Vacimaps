<style>
  @font-face {
    font-family: Souliyo-Unicode;
    src: url(../www/assets/fonts/Souliyo-Unicode.ttf)
  }
  ion-content{
    font-family: 'Souliyo-Unicode', sans-serif;
    background: url("assets/imgs/globo.png") no-repeat;
    background-position: center;
    background-size: 365px;
  }
  h1{
    color: white; padding: 110px 25px 65px 25px; text-align: center; font-size: 40px; font-weight: 100; font-style: normal; line-height: normal;
  }
  ion-item{
   color: white; align-items: center; background-color: rgba(255, 255, 255, 0); width: 270px; margin-left:30px; margin-bottom: 22px;
  }
  input::placeholder{
    width: 270px; text-align: center; color: white; font-size: 12px;
  }
  button{
    width: 270px; height: 38px; color: #12614C; margin-left: 30px; margin-top: 10px; border-radius: 5px; font-family: roboto; font-size: 16px;
  }
  .btn-others{
   color: white; font-size: 12px; cursor: pointer; display: flex; flex-direction: column; text-align: center; margin: 8px; 
  }
  .btn-new{
    padding-top: 35px;
  }
  .btn-pass{
    padding-top: 13px;
  }
  p {
  color: #ea6153;
  display: none
  }
  input:invalid + p {
    display: inline
  }
</style>


<ion-content>
<body>
  <h1>VACIMAPS</h1>
  <form [formGroup]="formulario">
    <ion-list inset>
        <p>Usuário ou senha inválida!</p>
      <ion-item>
        <ion-input type="email" maxlength="75" [formControl]="formulario.controls['validEmail']" [(ngModel)]="email" placeholder="e-mail"></ion-input>
      </ion-item>
    
      <ion-item>
        <ion-input type="password" maxlength="20" [formControl]="formulario.controls['vaidSenha']" [(ngModel)]="senha" placeholder="senha"></ion-input>
      </ion-item>

      <button color="light" (click)='login()' [disabled]="!formulario.valid">Entrar</button>
    </ion-list>
  </form>
  <div>
    <a class="btn-new btn-others" (click)="cadastrar()">Novo por aqui?</a>
    <a class="btn-pass btn-others" (click)="esqSenha()">Esqueci minha senha</a>
  </div>
</body>
</ion-content>
