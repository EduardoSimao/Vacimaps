<style>
  @font-face {
    font-family: Souliyo-Unicode;
    src: url(../www/assets/fonts/Souliyo-Unicode.ttf)
  }
  ion-content{
    font-family: 'Souliyo-Unicode', sans-serif;  mix-blend-mode: luminosity;
  }
  h1{
    color: white; padding: 80px 25px 45px 25px; text-align: center; font-size: 35px; font-weight: 100; font-style: normal; line-height: normal;
  }
  ion-item{
    background-color: #12614C; color: white; align-content: center;
  }
  input::placeholder{
    width: 230px; text-align: center; color: white; font-size: 12px; font-family: Roboto;
  }
  button{
    width: 310px; height: 30px; color: #12614C; margin-left: 15px; margin-top: 25px; border-radius: 5px;
  }
  .btn-others{
   color: white; font-size: 12px; cursor: pointer; display: flex; flex-direction: column; text-align: center; margin: 8px; 
  }
  .btn-new{
    padding-top: 14px;
  }
  .btn-pass{
    padding-top: 10px;
  }
</style>


<ion-content style="background-color: #12614C; ">
<body>
  <h1>VACIMAPS</h1>
  <form [formGroup]="formulario">
    <ion-list inset>

      <ion-item>
        <ion-input type="email"  [formControl]="formulario.controls['validEmail']" [(ngModel)]="email" placeholder="e-mail"></ion-input>
      </ion-item>
    
      <ion-item>
        <ion-input type="password"  [formControl]="formulario.controls['vaidSenha']" [(ngModel)]="senha" placeholder="senha"></ion-input>
      </ion-item>

      <button ion-button color="light" (click)='login()' [disabled]="!formulario.valid">Entrar</button>
    </ion-list>
  </form>
  <div>
    <a class="btn-new btn-others" (click)="cadastrar()">Novo por aqui?</a>
    <a class="btn-pass btn-others" (click)="esqSenha()">Esqueci minha senha</a>
  </div>
</body>
</ion-content>
