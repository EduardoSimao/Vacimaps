<style>
  @font-face {
    font-family: Souliyo-Unicode;
    src: url(../www/assets/fonts/Souliyo-Unicode.ttf)
  }
  ion-content{
    font-family: 'Souliyo-Unicode', sans-serif;
    background: white;
  }
  h1{
    color: #47525E;
    padding: 70px 25px 0px 25px;
    text-align: center;
    font-size: 30pt;
    font-weight: 900;
    font-style: normal;
    line-height: normal;
    letter-spacing: 0.5px;
  }
  ion-item{
    border: 1px solid #53CED3;
    border-radius: 50pt;
    width: 200pt;
    height: 30pt;
    background-color: rgba(233, 233, 233, 0.62);
  }
  input::placeholder{
    width: 270px; text-align: center; color: white; font-size: 12px;
  }
  button{
    width: 150px;
    height: 60px;
    background-color: #53CED3 !important;
    color: black;
    font-weight: 900;
    margin-left: 47.5pt;
    margin-top: 25px;
    border-radius: 50pt;
    font-family: roboto;
    font-size: 22px;
    text-transform: uppercase;
  }
  .btn-others{
    color: #47525E;
    font-size: 12px;
    cursor: pointer;
    flex-direction: column;
    text-align: center;
    margin-left: 33px;
  }
  p {
  color: #ea6153;
  display: none;
  }
  input:invalid + p {
    display: inline
  }
  .div-home{
    margin-top: 8%;
    display: flex;
    flex-direction: row;
  }
  ion-list.list.list-md {
    /*margin-top: 5%;*/
  }

  .label-home {
    font-size: 10pt;
    text-transform: uppercase;
    margin-bottom: 1px;
    margin-left: 17px;
}
.input-cover {
    border: 1px solid #53CED3;
    border-radius: 50pt;
    width: 176pt;
    height: 30pt;
    background-color: rgba(233, 233, 233, 0.62);
}
.senha{
  margin-top: 17px;
}
</style>


<ion-content>
<body>
  <h1>VACIMAPA</h1>
  <form [formGroup]="formulario">
    <ion-list inset>
        <p>Usuário ou senha inválida!</p>
      <ion-label class="label-home">E-mail</ion-label>
      <ion-item>
        <ion-input type="email" maxlength="75" [formControl]="formulario.controls['validEmail']" [(ngModel)]="email"></ion-input>
      </ion-item>
    
      <ion-label class="label-home senha">Senha</ion-label>
      <ion-item>
        <ion-input type="password" maxlength="20" [formControl]="formulario.controls['vaidSenha']" [(ngModel)]="senha"></ion-input>
      </ion-item>

      <button (click)='login()' [disabled]="!formulario.valid">Entrar</button>
    </ion-list>
  </form>
  <div class="div-home">
    <a class="btn-pass btn-others" (click)="esqSenha()">Esqueci minha senha</a>
    <a class="btn-new btn-others" (click)="cadastrar()">Novo por aqui?</a>
  </div>
</body>
</ion-content>
